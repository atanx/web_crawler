{% extends "base.html" %}

{% block head %}
{{super()}}
<script src="/static/js/main.js"></script>
{% endblock %}


{% block content %}
<div class="ui main container">
    <h2 class="ui center aligned icon header">
        <i class="blue circular users icon"></i>
        百度关键词爬取<sup><i>beta</i></sup>
    </h2>

    <h4 class="ui horizontal divider header">
        <i class="blue upload icon"></i>
        1. 上传文件
    </h4>
    <form class="form-inline"
          action=""
          method="POST"
          ENCTYPE="multipart/form-data">
        <div class="form-group">
            {{form.group_names.label}}
            {{form.group_names(id="site_list", class='form-control')}}
        </div>
        <div class="form-group">
            <input type="file" class="form-control" name="file">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-default" value="立即上传">
        </div>
    </form>

    <br/><br/>
    <h4 class="ui horizontal divider header">
        <i class="blue bar chart icon"></i>2.下载结果
    </h4>
    <div id="result_table" class="center"></div>
</div>
{% endblock %}
